<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Binding of Isaac: Repentance Item Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.8 -->
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.3.8/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="assets/Site-favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top bg-convert">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo.png"
            alt="logo"
            height="75"
            class="d-inline-block"
          />
          <span class="navbar-brand-text h4"
            >The Binding of Isaac:<br />Repentance Objects</span
          >
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ms-auto align-bottom">
            <li class="nav-item">
              <button
                class="nav-link filter-btn active"
                aria-current="page"
                data-tipo="todos"
              >
                Todos<span class="visually-hidden">(current)</span>
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link filter-btn" data-tipo="Active">
                Activos
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link filter-btn" data-tipo="Passive">
                Pasivos
              </button>
            </li>
          </ul>
          <div class="d-flex">
            <input
              class="form-control"
              type="text"
              placeholder="Buscar items..."
              id="searchInput"
            />
            <button class="btn btn-outline-success" onclick="buscarObjeto()">
              Buscar
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid basement">
      <div
        class="row justify-content-center g-1 align-items-start mt-2"
        id="item-container"
      ></div>
    </div>
    <script src="js/main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="assets/bootstrap-5.3.8/js/bootstrap.min.js"></script>
  </body>
</html>
